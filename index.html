<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Login page</title>  
    <style>
        body{
            background-color: rgb(248, 196, 196);
        }
        .card{
            height: 500px;
        }
        .btn{
            width: 100px;
        }
        .btn1{
            width: 100px;
        }
        .move{
            padding-left: 110px;
        }
        .login{
            padding-left: 170px;
        }
    </style>  
</head>
<body>
      <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
            <div class="card mt-5">
                <span class="move">
            <button class="btn btn-info mt-4" type="submit">Login</button>
            <button class="btn btn-info mt-4" type="submit">Register</button></span>
            <span class="mt-5 move">
            <i class="fa-brands fa-facebook mx-4 fa-2xl"></i>
            <i class="fa-brands fa-x-twitter mx-3 fa-2xl"></i>
            <i class="fa-brands fa-google mx-3 fa-2xl"></i></span>
            <div class="form-floating mb-3 mt-4 mx-3">
                <input type="text" class="form-control" id="floatingform">
                <label for="floatingform">User Id</label>
            </div>
            <div class="form-floating mb-3  mx-3">
                <input type="password" class="form-control" id="floatingpass">
                <label for="floatingpass">Enter Password</label>
            </div>
            <div class="form-check mx-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember Me
                </label>
              </div>
              <div class="login">
              <button class="btn btn-info mt-4 " type="submit">Log in</button>
              </div>
        </div>
        </div>
        </div>
      </div>
</body>
</html>
